<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="selectedSwimwear">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{selectedSwimwear.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{selectedSwimwear.image}} alt={{selectedSwimwear.name}}>
        <mat-card-content>
          <p>{{selectedSwimwear.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
      </div>
    </div>

  <div fxFlex="40">
    <div fxFlex *ngIf="comments">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{"Comments"}}</h3>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content *ngFor="let comment of comments">
          <p>
            {{comment.comment}} <br/>
            {{comment.rating + ' stars'}} <br/>
            {{'--'+comment.author +' '}} {{ comment.date | date}}
          </p>
        </mat-card-content>
      </mat-card>
      </div>
  </div>
</div>
